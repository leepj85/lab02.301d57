<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layouts.css">
  <link rel="stylesheet" href="./css/modules.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <ul>
      <li><button onclick="toggleView(1)">Page 1</button></li>
      <li><button onclick="toggleView(2)">Page 2</button></li>
      <li><button onclick="sortByAlpha()">Sort By Alphabet</button></li>
      <li><button onclick="sortByHorns()">Sort By Horns</button></li>
    </ul>
    <div>
      <select id="dropdown">
        <option value="default">Filter by Keyword</option>
      </select>
    </div>
  </header>
  <script id="handlebars-template" type="text/x-handlebars-template">
    <section class="{{keyword}} {{page}}">
      <h2>{{title}}</h2>
      <div>
        <img src="{{url}}" alt="{{keyword}}">
      </div>
      <p>{{description}}</p>
    </section>
  </script>
  <main>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
